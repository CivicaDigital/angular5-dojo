<div>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <mat-form-field class="form-field">
    <input
      matInput
      placeholder="Name"
      name="name"
      ngModel
      required
      #name="ngModel">
    <mat-error *ngIf="!name.valid">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input
      matInput
      placeholder="Description"
      name="description"
      ngModel
      required
      #description="ngModel">
    <mat-error *ngIf="!description.valid">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Choose a date"
      name="date"
      ngModel
      required
      #date="ngModel">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="!date.valid">
      Date is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input
      matInput
      placeholder="Location"
      name="location"
      ngModel
      required
      #location="ngModel">
    <mat-error *ngIf="!location.valid">
      Location is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    <button
      mat-button
      type="submit"
      class="form-button"
      [disabled]="!form.valid">Add Plan</button>
  </form>
</div>
