<form [formGroup]="newPlanForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">
      <b>Name</b>
    </label>
    <input 
    id="name" 
    type="text" 
    formControlName="name"
    class="form-control" 
    placeholder="" 
    name="name"  
    />
    <span 
    *ngIf="!newPlanForm.get('name').valid && newPlanForm.get('name').touched"
    class="error">Please enter a plan name</span>
  </div>

  <div class="form-group">
    <label for="description">
      <b>Description</b>
    </label>
    <input 
    id="description" 
    type="text" 
    formControlName="description"
    class="form-control" 
    placeholder="" 
    name="description" 
    />
    <span 
    *ngIf="!newPlanForm.get('description').valid && newPlanForm.get('description').touched"
    class="error">Please enter a plan description</span>
  </div>

  <div class="form-group">
    <label for="date">
      <b>Date</b>
    </label>
    <input 
    id="date" 
    type="text"
    bsDatepicker
    formControlName="date" 
    class="form-control" 
    placeholder="" 
    name="date"
    />
    <span 
    *ngIf="!newPlanForm.get('date').valid && newPlanForm.get('date').touched"
    class="error">Please enter a plan date</span>
  </div>

  <div class="form-group">
    <label for="location">
      <b>Location</b>
    </label>
    <input 
    id="location" 
    type="text" 
    formControlName="location"
    class="form-control" 
    placeholder="" 
    name="location" 
    />
    <span 
    *ngIf="!newPlanForm.get('location').valid && newPlanForm.get('location').touched"
    class="error">Please enter a plan location</span>
  </div>

  <div class="row">
    <div class="col-12">
      <span 
    *ngIf="!newPlanForm.valid && newPlanForm.touched"
    class="error">Please enter valid data</span>
      <button type="submit" class="btn btn-success btn-block" >Add Plan</button>
    </div>
  </div>
</form>
